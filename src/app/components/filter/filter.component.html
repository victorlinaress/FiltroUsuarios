<div class="filter">
  <div class="form">
    <!-- Campos do formulário -->
    <mat-form-field class="form__name">
      <mat-label>Nome:</mat-label>
      <input matInput placeholder="Fulano" [(ngModel)]="filterOptions.name" />
    </mat-form-field>

    <div class="form__date-picker">
      <mat-form-field>
        <mat-label>Data de Cadastro</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" [(ngModel)]="filterOptions.startDate" />
          <input matEndDate placeholder="End date" [(ngModel)]="filterOptions.endDate" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="form__status">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filterOptions.status">
          <mat-option *ngFor="let status of statusList" [value]="status.value">
            {{ status.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Botão dentro do formulário -->
    <div class="form__button">
      <button mat-raised-button color="primary" (click)="onFilter()">Filtrar</button>
    </div>
  </div>
</div>
